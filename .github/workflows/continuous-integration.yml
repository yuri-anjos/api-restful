name: Continuous integration with Github Actions

on:
  push:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Application JAR
      run: mvn clean package
      
    - name: Docker Compose Build
      run: docker compose build

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/api-restful-java:latest

        docker tag ${{ secrets.DOCKER_USERNAME }}/api-restful-java:latest ${{ secrets.DOCKER_USERNAME }}/api-restful-java:${{ github.run_id }}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/api-restful-java:${{ github.run_id }}
