server:
  port: 8888
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false

spring-doc:
  pathsToMatch: /**
  swagger-ui:
    use-root-path: true

cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://yuri.studies.com.br